<!DOCTYPE html>
<html>
<head>
    <title>Project SAND-e</title>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="./dashboard.js"></script>

</head>
<body>
    <section id = "menu">
        <div class = "logo">
            <img src ="imgs/SAND-e.png" alt="">
            <h2>Project SAND-e</h2>
        </div>

        <div class="items">
            <ul>
                <li>
                    <i class="fa-solid fa-house"></i><a href="#">Home</a>
                </li>
                <li>
                    <i class="fa-solid fa-table-columns"></i><a href="#">Dashboard</a>
                </li>
                <li>
                    <i class="fa-solid fa-circle-info"></i><a href="#">About</a>
                </li>

            </ul>
        </div>
    </section>
    <section id = "interface">
        <div class = "container">
            <div class = "subsection">
                <div class = "bearing">
                    <div class = "compass">
                        <div class = "arrow"></div>
                        <div class = "compass-circle"></div>
                        <div class = "my-point"></div>
                    </div>
                    <p id="bearing-text">angle</p>
                </div>
                <div class = "actions">
                    <table>
                        <tr>
                            <td><b>Actions</b></td>
                        </tr>
                        <tr>
                            <td><button onclick="setHome()">Set Home</button></td>
                            <td><button onclick="returnHome()" onclick="">Return Home</button></td>
                        </tr>
                    </table>
                </div>
                <div class = "log">
                    <table>
                        <tr>
                            <td><b>Log Console</b></td>
                        </tr>
                        <tr>
                            <td>
                                <div class = "scrollbox">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class = "subsection">
                <div class = "power">
                    <ul>
                        <li><a href="#"><button onclick="restart()"><img src="imgs/restart.png" alt=""></button></a></li>
                        <li><a href="#"><button onclick="shutdown()"><img src="imgs/shutdown.png" alt=""></button></a></li> 
                    </ul>
                </div>
                <div class = "map">
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbe2lTnXxhZ0tr8Wll6hRst6jEvLMLN_4&callback=initMap&v=weekly"
                    async></script>
                </div>
                <div class = "vstatus">
                    <b>Vehicle Status</b>
                    <table>
                        <tr>
                            <td>Battery</td>
                            <td>Velocity/Acceleration</td>
                        </tr>
                        <tr>
                            <td>Coordinates</td>
                            <td>Obstacle Detection</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
