<!DOCTYPE html>
<html>
<head>
    <title>Project SAND-e</title>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/dashboard.css">
    <script type="text/javascript" src="./js/websocket.js"></script>
    <script type="text/javascript" src="./js/dashboard.js"></script>

</head>
<body>
    <section id = "menu">
        <div class = "logo">
            <img src ="imgs/SAND-e.png" alt="">
            <h2 id="menu-title">Project SAND-e</h2>
        </div>

        <div class="items">
            <ul>
                <a href="./index.html">
                    <li>
                        <i class="fa-solid fa-house"></i>Home
                    </li>
                </a>
                <a href="./dashboard.html">
                    <li>
                        <i class="fa-solid fa-table-columns"></i>Dashboard
                    </li>
                </a>
                <a href="./about.html">
                    <li>
                        <i class="fa-solid fa-circle-info"></i>About
                    </li>
                </a>
                <a href="https://github.com/TobiasB4/Team302-SAND-e.git" target="_blank">
                    <li>
                        <i class="fa-brands fa-github"></i>Github
                    </li>
                </a>
            </ul>
        </div>
    </section>
    <section id = "interface">
        <div class = "container">
            <div class = "subsection">
                <div class = "bearing">
                    <div class = "compass">
                        <div class = "arrow"></div>
                        <div class = "compass-circle"></div>
                        <div class = "my-point"></div>
                    </div>
                    <p id="bearing-text">angle</p>
                </div>
                <div class = "actions">
                    <table>
                        <tr>
                            <td><b>Actions</b></td>
                        </tr>
                        <tr>
                            <td><button onclick="setHome()">Set Home</button></td>
                            <td><button onclick="returnHome()" onclick="">Return Home</button></td>
                        </tr>
                    </table>
                </div>
                <div class = "log">
                    <table>
                        <tr>
                            <td><b>Log Console</b></td>
                        </tr>
                        <tr>
                            <td>
                                <div class = "scrollbox">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class = "subsection">
                <div class = "power">
                    <ul>
                        <li><a href="#"><button onclick="restart()"><img src="imgs/restart.png" alt=""></button></a></li>
                        <li><a href="#"><button onclick="shutdown()"><img src="imgs/shutdown.png" alt=""></button></a></li> 
                    </ul>
                </div>
                <div class = "map">
                    <b>Map</b>
                    <script src="https://maps.googleapis.com/maps/api/js?key=ENTER_KEY_HERE&callback=initMap&v=weekly"
                    async></script>
                </div>
                <div class = "vstatus">
                    <b>Vehicle Status</b>
                    <table>
                        <tr>
                            <td id="velocity">Velocity</td>
                            <td id="acceleration">Acceleration</td>
                        </tr>
                        <tr>
                            <td id="current-lat">Latitude</td>
                            <td id="current-lng">Longitude</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
