<!DOCTYPE html>
<html>
<head>
    <title>Project SAND-e</title>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id = "menu">
        <div class = "logo">
            <img src ="/Software/dashboard/frontend/imgs/SAND-e.png" alt="">
            <h2>Project SAND-e</h2>
        </div>

        <div class="items">
            <ul>
                <li>
                    <i class="fa-solid fa-house"></i><a href="#">Home</a>
                </li>
                <li>
                    <i class="fa-solid fa-table-columns"></i><a href="#">Dashboard</a>
                </li>
                <li>
                    <i class="fa-solid fa-circle-info"></i><a href="#">About</a>
                </li>

            </ul>
        </div>
    </section>

    <section id = "interface">
        <div class = "container">
            <div class = "subsection">
                <div class = "bearing">
                    <img src="/Software/dashboard/frontend/imgs/placeholder.JPG" alt="">
                    <div class = "compass">
                        <div class = "arrow"></div>
                        <div class = "compass-circle"></div>
                        <div class = "my-point"></div>
                    </div>
                </div>
                <div class = "actions">
                    <table>
                        <tr>
                            <td><b>Actions</b></td>
                        </tr>
                        <tr>
                            <td><button>Set Home</button></td>
                            <td><button>Return Home</button></td>
                        </tr>
                    </table>
                </div>
                <div class = "log">
                    <table>
                        <tr>
                            <td><b>Log Console</b></td>
                        </tr>
                        <tr>
                            <td>
                                <div class = "scrollbox">
                                    Stuff
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class = "subsection">
                <div class = "power">
                    <ul>
                        <li><a href="#"><button><img src="/Software/dashboard/frontend/imgs/restart.png" alt=""></button></a></li>
                        <li><a href="#"><button><img src="/Software/dashboard/frontend/imgs/shutdown.png" alt=""></button></a></li> 
                    </ul>
                </div>
                <div class = "map">
                    <img src="/Software/dashboard/frontend/imgs/placeholder2.JPG" alt="">
                </div>
                <div class = "vstatus">
                    Vehicle Status
                    <table>
                        <tr>
                            <td>Battery</td>
                            <td>Velocity/Acceleration</td>
                        </tr>
                        <tr>
                            <td>Coordinates</td>
                            <td>Obstacle Detection</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
